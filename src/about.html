<!DOCTYPE html>
<html>
<head>
    <title>CLAID @ UIUC</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--main style-->
    <link rel="stylesheet" href="/css/main_style.css">
    <!--comfortaa font-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--carousel here-->
    <div id="aboutUsCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#aboutUsCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#aboutUsCarousel" data-slide-to="1"></li>
        <li data-target="#aboutUsCarousel" data-slide-to="2"></li>
      </ol>  
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/images/boba.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/images/cultural.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/images/performance.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#aboutUsCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#aboutUsCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script type="text/javascript">
        $(document).ready(function () {
          $("#aboutUsCarousel").carousel({
            interval: 3000,
            pause: false,
          });
        });
      </script>
</body>
</html>
