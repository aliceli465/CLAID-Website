<head>
    <title>CLAID @ UIUC</title>
    <!--main style-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main_style.css">
    <!--comfortaa font-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="/js/board.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <!--nav bar-->
    <ul class="nav">
        <li class="nav" style="margin-left:130px"><a class="nav" href="index.html">Home</a></li>
        <li class="nav"><a class="nav" href="about.html">About Us</a></li>
        <li class="nav"><a class="nav" href="board.html">Board</a></li>
        <li class="nav"><a class="nav" href="get_involved.html">Get Involved</a></li>
        <li class="nav"><a class="nav" href="connect.html">Connect</a></li>
    </ul>
    <br/>
    <h1 class="headers">Meet the board</h1>
    <h3 class="headers">Click each photo to learn more!</h3>
    <br/>

    <script type="text/x-mustache" id="boardTemplate">
        {{#admin}}
        <div class="board_div">
            <img class="board_pic" src="{{image}}" data-bs-toggle="modal" data-bs-target="#{{netid}}">
            <h3>{{name}}</h3>
            <p>{{position}}</p>
        </div>
        {{/admin}}
    </script>
    <script type="text/x-mustache" id="modalTemplate">
      {{#admin}}
      <div class="modal fade" id="{{netid}}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">{{name}}</h4>
            </div>
            <div class="modal-body">
                <img class="modal_pic" src="{{image}}">
                <p class="modal_question">Major: <span class="modal_answer">{{major}}</span></p>
                <p class="modal_question">Year: <span class="modal_answer">{{year}}</span></p>
                <p class="modal_question">From: <span class="modal_answer">{{from}}</span></p>
                <p class="modal_question">Why CLAID: <span class="modal_answer">{{why}}</span></p>
                <p class="modal_question">Hobbies: <span class="modal_answer">{{hobbies}}</span></p>
                <p class="modal_question">Fun fact: <span class="modal_answer">{{fact}}</span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
        {{/admin}}
    </script>
    <div class="board_container" id="members">
    </div>
    <div id="modals">
